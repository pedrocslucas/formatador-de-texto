<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Texto</title>
    <link rel="stylesheet" href="styles/estilo.css">
</head>
<body>
    <header>
        <h1>Formatador de Textos</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Editar</a>
            <a href="#">Ajuda</a>
            <a href="#">Sobre</a>
        </nav>
    </header>

    <main>
        <h2>Configurações:</h2>
        <div id="config">
            <label for="iformat">Formato: </label>
            <select name="format" id="iformat">
                <option value="none">Padrão</option>
                <option value="capitalize">Título</option>
                <option value="uppercase">Maiúsculas</option>
                <option value="lowercase">Minúsculas</option>
            </select>

            <br>

            <section class="adds-configs">
                <input type="checkbox" name="italic" id="italic" value="italic">
                <label for="italic">itálico</label>

                <input type="checkbox" name="underline" id="underline" value="underline">
                <label for="underline">underline</label>

                <input type="checkbox" name="bold" id="bold" value="bold">
                <label for="bold">negrito</label>
            </section>

            <label for="itype">Tipo: </label>
            <select name="type" id="itype">
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans-serif</option>
                <option value="monospace">Monospace</option>
                <option value="cursive">Handwriting</option>
                <option value="fantasy">Display</option>
            </select>

            <label for="isize">Tamanho: </label>
            <input type="number" name="isize" id="isize" min="8" max="150" value="16">

            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </div>

        <div id="botoes">
            <input type="button" value="Restaurar" onclick="restaurar()">
            <input type="button" value="Formatar" onclick="formatar()">
        </div>
        
        <div id="form">
            <label for="itexto">Caixa de Texto: </label>
            <textarea name="texto" id="itexto" cols="40" rows="10" placeholder="Digite ou cole seu texto aqui..."></textarea>
        </div>
    </main>

                <a target="_blank" href="https://www.instagram.com/pedrocslucas/">

                </a>
            </li>

        </ul>

</body>
